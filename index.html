<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form-v4 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/opensans-font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/line-awesome/css/line-awesome.min.css"
    />
    <!-- Jquery -->
    <link
      rel="stylesheet"
      href="https://jqueryvalidation.org/files/demo/site-demos.css"
    />
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font awsome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="form-v4">
    <!-- jquery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- main js -->

    <script src="js/onpageload.js"></script>

    <div class="page-content">
      <div class="form-v4-content">
        <div id="pgeloadfn" class="form-left">
          <div id="title"><h2 class="title">ආයුබෝවන්..!</h2></div>
          <!-- <h2>INFOMATION</h2> -->
          <p class="text-1" id="welcomemsgpra">
            එක්සත් අරාබි එමීර් රාජ්‍යයේ ශ්‍රී ලංකා තානාපති කාර්යාලය විසින්
            ක්‍රියාත්මක, ශ්‍රී ලාංකිකයන් නැවත මව්බිමට ගෙන්වා ගැනීම සඳහා වන
            ලියාපදිංචිය තහවුරු කරදීමේ ක්ෂණික නිල සේවාව සඳහා ඔබව ගෞරවයෙන්
            පිළිගනිමු !.
          </p>

          <div class="form-left-last">
            <a href="#passportNO">
              <input
                type="button"
                id="sinhalaemb"
                name="account"
                class="account"
                value="සිංහල"
              />
            </a>
          </div>

          <div class="form-left-last">
            <a href="#passportNO">
              <input
                type="button"
                id="englishemb"
                name="account"
                class="account"
                value="English"
              />
            </a>
          </div>

          <div class="form-left-last">
            <a href="#passportNO">
              <input
                type="button"
                id="tamilemb"
                name="account"
                class="account"
                value="தமிழ்"
              />
            </a>
          </div>
        </div>
        <form class="form-detail" action="#" method="post" id="myform">
          <div id="Reginfo"><h2 class="title">REGISTER FORM</h2></div>

          <div class="form-row" id="secondrow">
            <label id="passportLabel" for="your_passport"
              >කරුණාකර ඔබගේ ගුවන් බලපත්‍ර අංකය යොදන්න.</label
            >
            <input
              type="text"
              name="your_passport"
              id="passportNO"
              class="input-text"
            />
          </div>
          <div class="form-group" id="firstrow">
            <div class="form-row form-row-1">
              <label id="firstnmelbl" for="first_name">First Name</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="input-text"
                disabled
              />
            </div>
            <div class="form-row form-row-1">
              <label id="lastnmelbl" for="last_name">Last Name</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="input-text"
                disabled
              />
            </div>
          </div>

          <div class="form-group" id="thirdrow">
            <div class="form-row form-row-1">
              <label id="regdtelbl" for="RegDate">Registation Date</label>
              <input
                type="text"
                name="RegDate"
                id="reg_date"
                class="input-text"
                disabled
              />
            </div>
            <div class="form-row form-row-1">
              <label id="regtimelbl" for="comfirm-password"
                >Registation Time</label
              >
              <input
                type="text"
                name="regTime"
                id="reg_time"
                class="input-text"
                disabled
              />
            </div>
          </div>

          <div class="form-checkbox">
            <label class="container">
              <p id="statusmsg"></p>

              <!-- <input type="checkbox" name="checkbox" /> -->
              <span id="successicon"
                ><i
                  class="fa fa-check"
                  style="font-size: 48px; color: rgb(0, 255, 55)"
                ></i
              ></span>
              <span id="unsuccessicon"
                ><i
                  class="fa fa-times"
                  style="font-size: 48px; color: rgb(255, 0, 0)"
                ></i
              ></span>
            </label>
          </div>
          <!-- <div class="form-checkbox">
            <p id="statusmsg"></p>
          </div> -->
          <div class="form-row-last">
            <input
              type="button"
              id="getDataButton"
              name="submit"
              class="register"
              value="Submit"
            />
            <a href="https://embassyofsrilankauae.com/data-analysis-form/"
              ><input
                type="button"
                id="registerbtn"
                name="register"
                class="register"
                value="Register"
                style="background-color: #800000"
            /></a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
      // just for the demos, avoids form submit
      jQuery.validator.setDefaults({
        debug: true,
        success: function (label) {
          label.attr("id", "valid");
        },
      });
      $("#myform").validate({
        rules: {
          password: "required",
          comfirm_password: {
            equalTo: "#password",
          },
        },
        messages: {
          first_name: {
            required: "Please enter a firstname",
          },
          last_name: {
            required: "Please enter a lastname",
          },
          your_email: {
            required: "Please provide an email",
          },
          password: {
            required: "Please enter a password",
          },
          comfirm_password: {
            required: "Please enter a password",
            equalTo: "Wrong Password",
          },
        },
      });
    </script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
